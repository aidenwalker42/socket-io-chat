<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script defer src="client.js"></script>
    <title>Chat!</title>
  </head>
  <body>
    <h1>Chat!</h1>
    <ul id="messages"></ul>
    <div id="typing-box"></div>
    <form id="form" action="">
      <input id="username" autocomplete="off" placeholder="Username" />
      <input id="input" autocomplete="off" placeholder="Message" />
      <div id="online-container">
        <img
          src="https://img.icons8.com/material-outlined/96/ffffff/user--v1.png"
        />
        <h2 id="oc">0</h2>
      </div>
      <button>Send</button>
    </form>
  </body>
</html>
